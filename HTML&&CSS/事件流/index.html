<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 500px;
            height: 500px;
            background-color: black;
        }

        #div2 {
            width: 300px;
            height: 300px;
            background-color: blanchedalmond;
        }

        #div3 {
            width: 100px;
            height: 100px;
            background-color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">aaa</div>
        </div>
    </div>
    <script>
        // 为流更广泛的支持，useCapture 参数，应该始终被添加。
        // useCapture: true。捕获阶段的事件也会被触发
        // useCapture: false。捕获阶段的事件不会被触发
        // useCapture默认为false。

        const div1 = document.getElementById('div1');
        const div2 = document.getElementById('div2');
        const div3 = document.getElementById('div3');

        div1.addEventListener('click', () => {
            console.log('div1 冒泡阶段');
        }, false);
        div2.addEventListener('click', () => {
            console.log('div2 冒泡阶段');
        }, false);
        div3.addEventListener('click', () => {
            console.log('div3 冒泡阶段');
        }, false)



        div3.addEventListener('click', () => {
            console.log('div3 捕获阶段');
        }, true)
        div1.addEventListener('click', () => {
            console.log('div1 捕获阶段');
        }, true);
        div2.addEventListener('click', () => {
            console.log('div2 捕获阶段');
        }, true);
    </script>
</body>

</html>
