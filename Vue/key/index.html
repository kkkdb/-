<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input v-for="(item, index) in lists" :placeholder="item" type="text" :name="item">
        <button @click="add">添加</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                lists: ['a', 'b', 'c'],
            },
            methods: {
                add() {
                    this.lists.unshift('d');
                },
            }
        });
    </script>
</body>

</html>
