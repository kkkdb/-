<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>$parent</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
      //$parent 和 $children
      Vue.component("App", {
        props: ["name"],
        data() {
          return {
            age: 18
          };
        },
        template: `
          <div>
            XX
            <button @click="call">我是谁？</button>
          </div>
        `,
        methods: {
          call() {
            this.$parent.callName("小明");
          }
        }
      });
      new Vue({
        el: "#app",
        data() {
          return {
            name: "小芳",
            age: null
          };
        },
        mounted() {
          this.age = this.$children[0].age;
        },
        methods: {
          callName(name) {
            alert(name);
          }
        },
        template: `
          <div>
            多大啦？{{age}}
            <App :name="name" @callName="callName"/>
          </div>
        `
      });
    </script>
  </body>
</html>
