<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [
        [1, 2, 2],
        [3, 4, 5, 5],
        [6, 7, 8, 9, [11, 12, [12, 13, [14]]]],
        10
      ];
      function _concat(arr) {
        let _arr = [];
        for (let i = 0; i < arr.length; i++) {
          let item = arr[i];
          if (typeof item === "object") {
            item = _concat(item);
            _arr = [..._arr, ...item];
          } else {
            _arr.push(item);
          }
        }
        return _arr;
      }
      let a = Array.from(new Set(_concat(arr)));
      console.log(a);
    </script>
  </body>
</html>
