<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /* 用 JavaScript 写一个函数，输入 int 型，返回整数逆序后的字符串。
      如：输入整型 1234，返回字符串“4321”。要求必须使用递归函数调用，不能用全局变量，输入函数必须只有一个参数传入，必须返回字符串。 */

      function reserveInt(num) {
        /* 
          @params int
          @return string
        */
        let num1 = num / 10,
          num2 = num % 10;
        if (num1 < 1) {
          return num;
        } else {
          num1 = ~~num1;
          return `${num2}${reserveInt(num1)}`;
        }
      }
      let num = 12345;
      let num2 = reserveInt(num);
      console.log(num2);
      console.log(typeof num2);
    </script>
  </body>
</html>
