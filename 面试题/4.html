  <body>
    <script>
      /* 
        给定两个数组，写一个方法来计算它们的交集。
        给定 nums1 = [1, 2, 2, 1]，nums2 = [2, 2]，返回 [2, 2]。
      */

      function getArrayIntersection(nums1, nums2) {
        let res = [],
          obj = {};
        for (let i of nums1) {
          if (obj[i]) {
            obj[i]++;
          } else {
            obj[i] = 1;
          }
        }
        for (let i of nums2) {
          if (obj[i] > 0) {
            res.push(i);
            obj[i]--;
          }
        }
        return res;
      }
      let nums1 = [1, 2, 2, 1],
        nums2 = [2, 2];
      let arr = getArrayIntersection(nums1, nums2);
      console.log(arr);
    </script>
  </body>
